name: Deploy to Cloudflare R2

on:
  push:
    branches:
      - main
  workflow_dispatch:
  # Uncomment to enable nightly rebuilds at 1 AM UTC
  # schedule:
  #   - cron: '0 1 * * *'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Astro site
        run: npm run build

      - name: Deploy to Cloudflare R2
        run: npx wrangler r2 object put opticworks-intranet --file=./dist --recursive
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
